<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Plaza BD</title>
    <link rel="shortcut icon" href="" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      a{
          text-decoration: none;
      }
      .fs-12{ font-size: 12px; }
      .tune{
          transition:.3s;
          cursor:pointer;
      }
      .tune:hover{
          margin-top:-10px;
      }
  </style>
    
  </head>
  <body>

    <div class="container">
      <div class="row mb-4">
        <div class="col-2">
            <div class="card p-2 shadow text-center tune" data-sound="{{asset('custom/Piano Note C Sound Effect.mp3')}}">Sa</div>
        </div>
        <div class="col-2">
            <div class="card p-2 shadow text-center tune" data-sound="{{asset('custom/Piano Note C Sound Effect.mp3')}}">Re</div>
        </div>
        <div class="col-2">
            <div class="card p-2 shadow text-center tune" data-sound="{{asset('custom/Piano Note C Sound Effect.mp3')}}">Ga</div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tune').forEach(item => {
            let audio = new Audio(); // Create a single audio instance
            item.addEventListener('mouseenter', () => {
                audio.src = item.getAttribute('data-sound'); // Set audio source
                audio.play();
            });
            item.addEventListener('mouseleave', () => {
                audio.pause();
                audio.currentTime = 0; // Reset audio
            });
        });
    </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
